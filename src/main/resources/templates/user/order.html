		.star {
			cursor: pointer;
			color: #ccc;
			/* 預設灰色 */
		}

		.star.active {

<body>
	<!-- 標題列 -->
	<header class="p-1 border-bottom shadow-sm">
	</header>
	<!-- 主內容區 -->
	<!-- 主內容區 -->
	<main class="container mb-3 p-3 bg-light shadow-sm">

		<!-- 整個訂單區外層容器 (帶邊框、圓角、白底) -->

		<ul class="nav nav-pills mb-3 justify-content-center" id="orderTabs">

			</li>
		</ul>

		<!-- TAB 內容區 (靜態範例) -->

		<!-- 未來訂單 -->
		<div id="future" class="tab-panel">

		</div>

		<div id="past" class="tab-panel d-none">
		</div>

		<div id="cancelled" class="tab-panel d-none">
		</div>

					<li class="nav-item"><a th:href="@{/user/orderedfinal}"
							class="nav-link px-2 text-body-secondary">訂單管理</a></li>
					<li class="nav-item"><a th:href="@{/user/faq}" class="nav-link px-2 text-body-secondary">常見問題</a>

							class="nav-link px-2 text-body-secondary">聯繫我們</a></li>
					<li class="nav-item"><a th:href="@{/login/}" class="nav-link px-2 text-body-secondary">夥伴專區</a></li>
				</ul>
				<div class="d-flex justify-content-center align-items-start mb-0">
					<img th:src="@{/imgs/user/checKInOut_logo_light.png}" alt="checkinout" width="128">
				</div>
				<!-- <p class="text-center text-body-secondary">&copy; 2024 Check IN OUT</p> -->

		</div>
	</footer>
	<script th:src="@{/vendors/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/vendors/jQuery/jquery-3.7.1.min.js}"></script>

</body>
<script>
	// 以簡易方式控制顯示/隱藏，示範用，請視情況擴充或改寫
	function showTab(tabId) {
		// 取得所有 .tab-panel 並隱藏
		const panels = document.querySelectorAll('.tab-panel');
		panels.forEach(panel => {
			panel.classList.add('d-none');
		});

		// 顯示對應 tabId 的面板
		const targetPanel = document.getElementById(tabId);
		if (targetPanel) {
			targetPanel.classList.remove('d-none');
		}

		// 讓按鈕外觀也可切換active
		const btns = document.querySelectorAll('.nav-link');
		btns.forEach(btn => {
			btn.classList.remove('active');
		});
		event.target.classList.add('active');
	}

	// 顯示取消提示範例
	function showCancelConfirm(orderId) {
		// 您可在此彈出 Modal 確認等
		// 這裡示範直接顯示 Bootstrap Alert
		const alertBox = document.getElementById('successAlert');
		alertBox.classList.remove('d-none');
		alertBox.textContent = `訂單 ${orderId} 已成功取消`;
	}

	// 以下為範例函式
	function showDetails(orderId) {
		console.log("顯示詳細訂單：" + orderId);
		// 依需求自行加 Modal 或跳轉
	}

	function showReviewForm(orderId) {
		console.log("顯示評論表單：" + orderId);
		// 依需求自行加評論 Modal
	}

	function showReviewDetails(orderId) {
		console.log("顯示已評論內容：" + orderId);
		// 依需求自行加評論細節視窗
	}
</script>
