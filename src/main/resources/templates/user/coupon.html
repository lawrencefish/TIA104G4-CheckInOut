<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>
.big-title {
	height: 100px;
	background-color: #eeeae7;
}

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: Arial, sans-serif;
}

h1 {
	color: #333;
	margin-bottom: 20px;
	text-align: center;
}

.tabs {
	display: flex;
	margin-bottom: 20px;
	border-bottom: 2px solid #eee;
}

.tab {
	padding: 10px 20px;
	cursor: pointer;
	background: none;
	border: none;
	font-size: 16px;
	color: #666;
	position: relative;
}

.tab.active {
	color: #2196F3;
}

.tab.active::after {
	content: '';
	position: absolute;
	bottom: -2px;
	left: 0;
	width: 100%;
	height: 2px;
	background-color: #2196F3;
}

.tab-content {
	display: none;
}

.tab-content.active {
	display: block;
}

.coupon-card {
	background: white;
	border: 1px solid #eee;
	border-radius: 8px;
	padding: 15px;
	margin-bottom: 15px;
	display: flex;
	justify-content: space-between;
	align-items: center;
	transition: box-shadow 0.3s ease;
}

.coupon-card:hover {
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.coupon-info {
	flex-grow: 1;
}

.coupon-title {
	color: #2196F3;
	font-weight: bold;
	font-size: 1.2em;
	margin-bottom: 5px;
}

.coupon-description {
	color: #666;
	font-size: 14px;
	margin-top: 5px;
}

.use-btn {
	padding: 8px 16px;
	background-color: #2196F3;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	transition: background-color 0.3s ease;
	min-width: 100px;
}

.use-btn:hover {
	background-color: #1976D2;
}

.expired-label {
	padding: 8px 16px;
	background-color: #666;
	color: white;
	border: none;
	border-radius: 4px;
	min-width: 100px;
	text-align: center;
}

.used-label {
	padding: 8px 16px;
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 4px;
	min-width: 100px;
	text-align: center;
}

.success-alert {
	display: none;
	background-color: #4CAF50;
	color: white;
	padding: 15px;
	border-radius: 4px;
	margin-bottom: 20px;
	text-align: center;
}

/* Modal styles */
.modal {
	display: none;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
	position: relative;
	background-color: white;
	margin: 15% auto;
	padding: 20px;
	width: 90%;
	max-width: 500px;
	border-radius: 8px;
}

.close {
	position: absolute;
	right: 20px;
	top: 10px;
	font-size: 24px;
	cursor: pointer;
	color: #666;
}

.modal-buttons {
	text-align: right;
	margin-top: 20px;
}

.modal-buttons button {
	margin-left: 10px;
}
</style>
</head>
<body>

			</div>

        <div id="used" class="tab-content">
            <div class="coupon-card">
                <div class="coupon-info">
                    <div class="coupon-title">春季優惠</div>

                    <div class="coupon-description">使用日期: 2024-03-15</div>

	<script>
        let currentCouponId = '';

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function showUseConfirm(couponId) {
            currentCouponId = couponId;
            document.getElementById('useConfirmModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function confirmUse() {
            closeModal('useConfirmModal');
            
            const successAlert = document.getElementById('successAlert');
            successAlert.style.display = 'block';
            
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 3000);
        }

        // 點擊彈窗外部時關閉彈窗
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }
    </script>
