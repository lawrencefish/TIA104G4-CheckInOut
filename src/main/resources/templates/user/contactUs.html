<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>聯繫我們</title>
<link rel="stylesheet"
	th:href="@{/vendors/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/vendors/bootstrap/css/headers.css}">
<link rel="stylesheet" th:href="@{/css/template.css}">
<link rel="stylesheet" th:href="@{/vendors/bootstrap/css/dropdowns.css}">
<style>
.big-title {
	height: 100px;
	background-color: #eeeae7;
}

.header-left {
	display: flex;
	align-items: center;
	gap: 1rem;
}

.header-right {
	display: flex;
	align-items: center;
	gap: 1rem;
}

.preview {
	display: flex;
	justify-content: center;
	margin-top: 10px;
}

.preview img {
	max-width: 100%;
	max-height: 200px;
}
</style>
</head>

<body>
	<!-- 標題列 -->
	<header class="p-3 mb-0 border-bottom shadow-sm">
	</header>
	<!-- 大標題 -->
	<div class="container shadow-sm mb-3">
		<div class="row big-title mb-3">
			<h1 class="text-center fw-bold display-5 col align-self-center">聯繫我們</h1>
		</div>
		<form id="contactForm" class="p-4 border rounded shadow-sm">
			<div class="mb-3">
				<label for="firstName" class="form-label">姓名</label> <input
					type="text" class="form-control" id="firstName" name="firstName"
					required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">信箱</label> <input type="email"
					class="form-control" id="email" name="email" required>
			</div>
			<div class="mb-3">
				<label for="orderNumber" class="form-label">訂單編號</label> <input
					type="text" class="form-control" id="orderNumber"
					name="orderNumber">
			</div>
			<div class="mb-3">
				<label for="hotelName" class="form-label">飯店名</label> <input
					type="text" class="form-control" id="hotelName" name="hotelName">
			</div>
			<div class="mb-3">
				<label for="checkInDate" class="form-label">入住日期</label> <input
					type="date" class="form-control" id="checkInDate"
					name="checkInDate">
			</div>
			<div class="mb-3">
				<label for="message" class="form-label">請輸入內容</label>
				<textarea class="form-control" id="message" name="message" rows="4"
					required></textarea>
			</div>
			<div class="mb-3">
				<label for="photo" class="form-label">上傳照片</label> <input
					type="file" class="form-control" id="photo" name="photo"
					accept="image/*">
				<div class="preview mt-3" id="photoPreview"></div>
			</div>
			<button type="submit" class="btn btn-primary w-100">送出</button>
		</form>
	</div>
	<footer>
		<div class="row border-top">
			<div class="container">
				<ul class="nav justify-content-center">
					<li class="nav-item"><a th:href="@{/user/}" class="nav-link px-2 text-body-secondary">首頁</a></li>
					<li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">購物車</a></li>
					<li class="nav-item"><a th:href="@{/user/order}"
							class="nav-link px-2 text-body-secondary">訂單管理</a></li>
					<li class="nav-item"><a th:href="@{/user/faq}" class="nav-link px-2 text-body-secondary">常見問題</a>
					</li>
					<li class="nav-item"><a th:href="@{/user/contactUs}"
							class="nav-link px-2 text-body-secondary">聯繫我們</a></li>
					<li class="nav-item"><a th:href="@{/login/}" class="nav-link px-2 text-body-secondary">夥伴專區</a></li>
				</ul>
				<div class="d-flex justify-content-center align-items-start mb-0">
					<img th:src="@{/imgs/user/checKInOut_logo_light.png}" alt="checkinout" width="128">
				</div>
				<!-- <p class="text-center text-body-secondary">&copy; 2024 Check IN OUT</p> -->
			</div>
		</div>
	</footer>

	<script>
        // 照片預覽功能
        document.getElementById('photo').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const preview = document.getElementById('photoPreview');
            preview.innerHTML = ''; // 清空之前的預覽
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        // 表單提交驗證
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // 阻止預設提交行為
            const form = event.target;
            let isValid = true;

            // 驗證每個必填欄位
            form.querySelectorAll('[required]').forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                }
            });

            if (isValid) {
                alert('表單成功送出！我們將在三到五個工作天回覆');
                form.reset(); // 重置表單
                document.getElementById('photoPreview').innerHTML = ''; // 清空照片預覽
            } else {
                alert('請填寫所有必填欄位！');
            }
        });
    </script>
	<script th:src="@{/vendors/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script src="/js/user/loginCheck.js" defer></script>

</body>

</html>
