<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Check in Out</title>
	<link rel="stylesheet" th:href="@{/vendors/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/user/index.css}">
</head>

<body>

	<!-- 標題列 -->
	<header class="p-1 border-bottom shadow-sm">
	</header>

	<main>
		<div class="container">
			<div class="row justify-content-start align-self-start mb-3">
				<div class=" search-area col-4 d-flex flex-column flex-shrink-0 rounded-2 shadow-sm py-3 px-3">
					<a th:href="@{/user/news}" class="banner rounded-pill mb-3" style="height: 100px;"></a>
					<form>
						<div class="my-3 form-floating">
							<input type="text" class="form-control" id="place" placeholder="想去哪裡？" required> <label
								for="place">想去哪裡？</label>
						</div>
						<div class="people_num input-group my-3">
							<input type="text" class="form-control" id="people" placeholder="人數" required> <label
								for="people"></label>
							<button class="btn btn-outline-dark plus" type="button">+</button>
							<button class="btn btn-outline-dark minus" type="button">-</button>
						</div>
						<div class="room_num input-group my-3">
							<input type="text" class="form-control" id="room" placeholder="房間數" required> <label
								for="room"></label>
							<button class="btn btn-outline-dark plus" type="button">+</button>
							<button class="btn btn-outline-dark minus" type="button">-</button>
						</div>
						<div class="input-group my-3">
							<button id="date-range" type="button" class="btn btn-outline-secondary w-100 form-control">選擇日期範圍</button>
							<div id="calendar-wrapper" class="calendar-wrapper d-none mt-3">
							</div>
							<button class="btn btn-outline-dark my-3 w-100 " type="submit">訂房去！</button>
					</form>
					<a th:href="@{/user/search}" class="btn btn-outline-dark my-3 w-100" type="submit">訂房去！（測試用）</a>
				</div>
			</div>
			<div class="map_canva col-8">
				<div id="map"></div>
			</div>
		</div>
		</div>
	</main>
	<footer>
		<div class="row border-top">
			<div class="container">
				<ul class="nav justify-content-center">
					<li class="nav-item"><a th:href="@{/user/}" class="nav-link px-2 text-body-secondary">首頁</a></li>
					<li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">購物車</a></li>
					<li class="nav-item"><a th:href="@{/user/order}" class="nav-link px-2 text-body-secondary">訂單管理</a>
					</li>
					<li class="nav-item"><a th:href="@{/user/faq}" class="nav-link px-2 text-body-secondary">常見問題</a>
					</li>
					<li class="nav-item"><a th:href="@{/user/contactUs}"
							class="nav-link px-2 text-body-secondary">聯繫我們</a></li>
					<li class="nav-item"><a th:href="@{/login/}" class="nav-link px-2 text-body-secondary">夥伴專區</a></li>
				</ul>
				<div class="d-flex justify-content-center align-items-start mb-0">
					<img th:src="@{/imgs/user/checKInOut_logo_light.png}" alt="checkinout" width="128">
				</div>
				<!-- <p class="text-center text-body-secondary">&copy; 2024 Check IN OUT</p> -->
			</div>
		</div>
	</footer>
	<script th:src="@{/vendors/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/vendors/jQuery/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/js/user/index.js}"></script>
	<script src="/js/user/calendar.js" defer></script>
	<script src="/js/user/loginCheck.js" defer></script>

</body>

</html>
