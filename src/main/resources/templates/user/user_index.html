	<main>
		<div class="container">
			<div class="row justify-content-start align-self-start mb-3">
				<div
					class=" search-area col-4 d-flex flex-column flex-shrink-0 rounded-2 shadow-sm py-3 px-3">
					<a th:href="@{/user/news}" class="banner rounded-pill mb-3"
						style="height: 100px;"></a>
					<form>
						<div class="my-3 form-floating">
							<input type="text" class="form-control" id="place"
								placeholder="想去哪裡？" required> <label for="place">想去哪裡？</label>
						</div>
						<div class="people_num input-group my-3">
							<input type="text" class="form-control" id="people"
								placeholder="人數" required> <label for="people"></label>
							<button class="btn btn-outline-dark plus" type="button">+</button>
							<button class="btn btn-outline-dark minus" type="button">-</button>
						</div>
						<div class="room_num input-group my-3">
							<input type="text" class="form-control" id="room"
								placeholder="房間數" required> <label for="room"></label>
							<button class="btn btn-outline-dark plus" type="button">+</button>
							<button class="btn btn-outline-dark minus" type="button">-</button>
						</div>
						<div class="input-group my-3">
							<input type="date" class="form-control" id="check_dates"
								placeholder="入住日期">
						</div>
						<button class="btn btn-outline-dark my-3 w-100 " type="submit">訂房去！</button>
					</form>
					<a th:href="@{/user/search}"
						class="btn btn-outline-dark my-3 w-100" type="submit">訂房去！（測試用）</a>
				</div>
				<div class="map_canva col-8">
					<div id="map"></div>
				</div>
			</div>
		</div>
