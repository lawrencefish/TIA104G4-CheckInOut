<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊 - Check in Out</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="/vendors/bootstrap/css/headers.css">
    <link rel="stylesheet" href="/css/template.css">
    <style>
         /* .registration-banner {
            height: 100px;
            background-color: #eeeae7;
            margin-bottom: 2rem; 
        }   */

        .big-title {
            height: 100px;
            background-color: #eeeae7;
        }
        
         .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        } 

        .input-help {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        .profile-upload {
            margin: 2rem auto 3rem;
        }
        
        .avatar-placeholder {
            width: 120px;
            height: 120px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            overflow: hidden;
        }
        
        .avatar-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-icon {
            width: 60px;
            height: 60px;
            fill: #666;
        }
        
        #imagePreview {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- 標題列 -->
    <header class="p-3 mb-0 border-bottom shadow-sm">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                <!-- 首頁logo -->
                <a href="#" class="d-block">
                    <img src="img/logo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="nav col justify-content-end login">
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">訂單查詢</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">購物車</a></li>
                    <li>
                        <div class="dropdown">
                            <a href="#" class="d-block link-body-emphasis text-decoration-none px-2 py-2"
                                data-bs-toggle="dropdown" aria-expanded="false">登入 / 註冊
                            </a>
                            <div class="dropdown-menu login dropdown-menu-end mt-3 px-3 border-0 shadow-sm">
                                <form class="px-4 py-3">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email/帳號</label>
                                        <input type="email" class="form-control" id="email" placeholder="請輸入帳號">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">密碼</label>
                                        <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary" type="button">Sign in</button>
                                        <button class="btn btn-primary" type="button">Sign in with Google</button>
                                        <button class="btn btn-primary" type="button">Sign in</button>

                                    </div>

                                </form>
                            </div>
                        </div>
                    </li>
                </ul>
    </header>
    

    <main>
        <div class="container shadow-sm">
            <div class="row big-title mb-3">
                <h1 class="text-center fw-bold display-5 col align-self-center">會員註冊</h1>
            </div>

            <div class="form-container">
                <!-- 註冊表單 -->
                <form id="registrationForm">
                    <div class="profile-upload">
                        <div class="avatar-placeholder">
                            <svg class="avatar-icon" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                            <img id="imagePreview" src="#" alt="預覽圖片">
                        </div>
                        <div class="text-center">
                            <label for="imageUpload" class="btn btn-outline-dark">
                                上傳大頭貼
                            </label>
                            <input type="file" id="imageUpload" name="avatar" class="d-none" accept="image/*">
                            
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">姓氏</label>
                            <input type="text" class="form-control" name="last_name" required placeholder="請輸入姓氏">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">名字</label>
                            <input type="text" class="form-control" name="first_name" required placeholder="請輸入名字">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">電子信箱</label>
                        <input type="email" class="form-control" name="account" required placeholder="example@gmail.com">
                        <div class="input-help">此信箱將作為您的登入帳號</div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">設定密碼</label>
                        <input type="password" class="form-control" name="password" required 
                               minlength="8" maxlength="12" placeholder="請輸入8-12位英數字">
                        <div class="input-help">密碼長度8-12位元，須包含英文與數字</div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">確認密碼</label>
                        <input type="password" class="form-control" name="confirm_password" required 
                               minlength="8" maxlength="12" placeholder="請再次輸入密碼">
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-4">
                            <label class="form-label">性別</label>
                            <select class="form-select" name="gender" required>
                                <option value="">請選擇</option>
                                <option value="M">男</option>
                                <option value="F">女</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">生日</label>
                            <input type="date" class="form-control" name="birthday" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">手機號碼</label>
                        <input type="tel" class="form-control" name="phone_number" required 
                               pattern="[0-9]{10}" placeholder="0900-000-000">
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">
                            我同意<a href="#" class="text-dark">服務條款</a>及<a href="#" class="text-dark">隱私權政策</a>
                        </label>
                    </div>

                    <div class="text-center mt-5">
                        <button type="submit" class="btn btn-dark px-4 me-2">送出</button>
                        <button type="button" class="btn btn-outline-dark px-4">取消</button>
                    </div>

                    <input type="hidden" name="status" value="1">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">首頁</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">找房</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">購物車</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">訂單管理</a></li>
                    <li class="nav-item"><a href="http://127.0.0.1:5500/faq.html" class="nav-link px-2 text-body-secondary">常見問題</a></li>
                    <li class="nav-item"><a href="http://127.0.0.1:5500/contactus.html" class="nav-link px-2 text-body-secondary">聯繫我們</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">夥伴專區</a></li>
                </ul>
                <p class="text-center text-body-secondary">&copy; 2024 Check IN OUT</p>
            </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    document.querySelector('.avatar-icon').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        // 表單驗證
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = form.querySelector('input[name="password"]').value;
            const confirmPassword = form.querySelector('input[name="confirm_password"]').value;

            if (password !== confirmPassword) {
                alert('密碼與確認密碼不符');
                return;
            }

            // 在這裡加入表單提交的邏輯
            console.log('表單驗證通過，準備提交');
            // form.submit();
        });
    </script>
</body>
</html>
