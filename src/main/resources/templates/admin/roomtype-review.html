<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房型審核</title>
    <link rel="stylesheet" th:href="@{/css/admin/roomtype-review.css}">
    <link rel="stylesheet" th:href="@{/css/admin/headerfooter.css}">
</head>
<body>
  <!-- Header -->
    <div th:replace="~{admin/backend-header :: header}"></div>


    <div class="admin-banner">
        <h1>房型審核</h1>
    </div>

    <div class="container">
        <div class="review-section">
            <div class="room-header">
                <div class="hotel-info">
                    <h2 th:text="${roomType.roomName}">豪華雙人房</h2>
                    <span class="hotel-name" th:text="${roomType.hotel.name}">日月行館</span>
                </div>
                <div class="status-badges" th:classappend="'status-' + ${roomType.status == 0 ? 'pending' : (roomType.status == 1 ? 'approved' : 'rejected')}">
                    <span class="status-badge status-pending" th:text="${roomType.status == 0 ? '待審核' : (roomType.status == 1 ? '已通過' : '已拒絕')}">待審核</span>
                </div>
            </div>

            <div class="room-info">
                <div class="room-images">
                    <img th:src="@{${roomType.roomTypeImgs[0]}}" alt="主要房間圖片" class="main-image" id="mainImage">
                    <div class="thumbnail-container">
                        <img th:each="image, iterStat : ${roomType.roomTypeImgs}" th:src="@{${roomTypeImgs}}" alt="縮圖" class="thumbnail" th:alt="'縮圖' + ${iterStat.index + 1}">
                    </div>
                </div>

                <div class="room-details">
                    <div class="detail-item">
                        <div class="detail-label">房型資訊</div>
                        <p th:text="${roomType.capacity} + '｜' + ${roomType.bedType} + '｜' + ${roomType.area} + '｜附陽台'"></p>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">房間設施</div>
                        <p th:text="${#strings.arrayJoin(roomType.facilities, '｜')}"></p>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">描述</div>
                        <p th:text="${roomType.description}"></p>
                    </div>
                </div>
            </div>

            <div class="comment-section">
                <h3>審核意見</h3>
                <textarea class="comment-box" placeholder="請輸入審核意見..." rows="4"></textarea>
            </div>

            <div class="action-buttons">
                <button class="btn btn-approve" onclick="approveRoom()">通過審核</button>
                <button class="btn btn-reject" onclick="rejectRoom()">駁回申請</button>
            </div>
        </div>

        <!-- 顧客評論區塊 -->
        <div class="horizontal-list">
            <button class="prev" id="prevPage" disabled>&lt;</button>
            <div id="reviewsContainer" class="reviews-container">
                <!-- 動態評論內容將由 JavaScript 生成 -->
            </div>
            <button class="next" id="nextPage">&gt;</button>
        </div>
    </div>


    <!-- Footer -->
    <div th:replace="~{admin/backend-footer :: footer}"></div>
	
    <script th:src="@{/js/admin/header.js}"></script>
    <script th:src="@{/js/admin/roomtype-review.js}"></script>
</body>
</html>
