<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房型審核</title>
    <link rel="stylesheet" href="./css/roomtype-review.css">
    <link rel="stylesheet" href="./css/headerfooter.css">
</head>
<body>
  <!-- 動態導入header -->
  <div id="header"></div>

    <div class="admin-banner">
        <h1>房型審核</h1>
    </div>

    <div class="container">
        <div class="review-section">
            <div class="room-header">
                <div class="hotel-info">
                    <h2>豪華雙人房</h2>
                    <span class="hotel-name">日月行館</span>
                </div>
                <div class="status-badges">
                    <span class="status-badge status-pending">待審核</span>
                </div>
            </div>

            <div class="room-info">
                <div class="room-images">
                    <img src="/api/placeholder/800/500" alt="主要房間圖片" class="main-image" id="mainImage">
                    <div class="thumbnail-container">
                        <img src="/api/placeholder/80/80" alt="縮圖1" class="thumbnail">
                        <img src="/api/placeholder/80/80" alt="縮圖2" class="thumbnail">
                        <img src="/api/placeholder/80/80" alt="縮圖3" class="thumbnail">
                        <img src="/api/placeholder/80/80" alt="縮圖4" class="thumbnail">
                    </div>
                </div>

                <div class="room-details">
                    <div class="detail-item">
                        <div class="detail-label">房型資訊</div>
                        <p>2-4人｜1大床｜35平方公尺｜附陽台</p>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">房間設施</div>
                        <p>空調｜衛浴｜冰箱｜電視｜Wi-Fi｜吹風機</p>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">描述</div>
                        <p>舒適寬敞的空間，配備高級家具及設施，提供賓客極致的住宿體驗。每間房都有獨立陽台，可以欣賞美麗的城市景觀。</p>
                    </div>
                </div>
            </div>

            <div class="comment-section">
                <h3>審核意見</h3>
                <textarea class="comment-box" placeholder="請輸入審核意見..." rows="4"></textarea>
            </div>

            <div class="action-buttons">
                <button class="btn btn-approve" onclick="approveRoom()">通過審核</button>
                <button class="btn btn-reject" onclick="rejectRoom()">駁回申請</button>
            </div>
        </div>

        <!-- 顧客評論區塊 -->
        <div class="horizontal-list">
            <button class="prev" id="prevPage" disabled>&lt;</button>
            <div id="reviewsContainer" class="reviews-container">
                <!-- 動態評論內容將由 JavaScript 生成 -->
            </div>
            <button class="next" id="nextPage">&gt;</button>
        </div>
    </div>


    <!-- 動態導入footer -->
    <div id="footer"></div>

    <script src="./js/header.js"></script>
    <script src="./js/roomtype-review.js"></script>
</body>
</html>
