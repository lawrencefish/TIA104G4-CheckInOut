  <main>
    <div class="admin-banner">
      <h1>用戶管理</h1>
    </div>

    <!-- 控制面板區域 -->
    <div class="control-panel">
      <div class="button-group">
        <button id="businessNameBtn" th:class="@{activeTab == 'business'} ? 'active' : ''">業者名稱</button>
        <button id="memberNameBtn" th:class="${activeTab == 'member'} ? 'active' : ''">會員名稱</button>
      </div>
      <div class="search-area">
        <div class="search-box">
          <input type="text" id="globalSearch" placeholder="搜尋所有資訊...">
          <button id="searchBtn">搜尋</button>
        </div>
        <select id="statusFilter">
          <option value="">所有狀態</option>
          <option value="啟用中">啟用中</option>
          <option value="尚未審核">尚未審核</option>
          <option value="停權">停權</option>
        </select>
      </div>
    </div>

    <!-- 表格區域 -->
    <div class="table-wrapper">
      <!-- 業者表格 -->
      <table id="businessTable" class="display" th:style="${activeTab == 'business'} ? 'display: table;' : 'display: none;'">
        <thead>
          <tr>
            <th>業者名稱</th>
            <th>狀態</th>
            <th>待審核房型數量</th>
            <th>電話</th>
            <th>Email</th>
            <th>最後登入時間</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="hotel : ${hotels}">
            <td th:text="${hotel.name}"></td>
            <td th:text="${hotel.status == 0} ? '待審核' : '已審核'"></td> <!-- 修改顯示文字 -->
            <td ></td> <!-- th:text="${hotel.pendingRoomCount}"-->
            <td th:text="${hotel.phoneNumber}"></td>
            <td th:text="${hotel.email}"></td>
            <td th:text="${#dates.format(hotel.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
              <a th:href="@{/admin/industryBackend(id=${hotel.hotelId})}" class="btn btn-info">詳細資料</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
